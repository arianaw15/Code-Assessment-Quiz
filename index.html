<!doctype html>
<html lang="en">
  <head>
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">  
</head>
  <body>
      <div class="header"><h1>Code Quiz</h1>
    </div>
<div class="container">
    <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
            <button class= "btn" data-value="1">Answer 1</button>
            <button class= "btn" data-value="2">Answer 2</button>
            <button class= "btn" data-value="3">Answer 3</button>
            <button class= "btn" data-value="4">Answer 4</button>
        </div>
    </div>
    <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
